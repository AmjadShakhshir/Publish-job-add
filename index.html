<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Publish Job Add</title>
</head>
<body>
    <main class="main">
        <span class="main-header-span">Publish Job Add </span>
        <h1 class="main-header-title">Choose an Option</h1>

        <section class="cards">
            <div class="card-1">
                <div class="card-header"></div>
                <ul class="card-list text">
                    <li class="item1-text">Desktop version</li>
                    <li class="item1-text">30 Days Online</li>
                    <li class="item1-text">Mobile optimized</li>
                    <li class="item1-text">Top placement</li>
                    <li class="item1-text">Talendo app</li>
                    <li class="item1-text">Social media ads</li>
                    <li class="item1-text">Mailing ads</li>
                </ul>
            </div>
            <div class="card-2">
                <div class="card-header">
                    <span class="orange crown">Basic <i class="fa-solid fa-crown"></i></span>
                    <h3>CHF 250.00</h3>
                </div>
                <ul class="card-list">
                    <li><i class="fa-solid fa-check blue"></i></li>
                    <li><i class="fa-solid fa-check blue"></i></li>
                    <li><i class="fa-solid fa-check blue"></i></li>
                    <li><i class="fa-solid fa-check blue"></i></li>
                    <li><i class="fa-solid fa-check blue"></i></li>
                    <li>x</li>
                    <li>x</li>
                </div>
            </div>
            <div class="card-3">
                <fieldset class="fieldset">
                    <label class="select-1 activate">
                        <input type="radio" id="package3x" name="package" checked />
                        <div class="fi-content-1">
                            <label class="label" for="3package">3x Package</label>
                            <span class="savings orange">7% Savings</span>
                        </div>
                        <div class="fi-content-2">
                            <span class="total">Total</span>
                            <span>CHF 650.00</span>
                        </div>
                        <div class="fi-content-3">
                            <span clas="sub-total">Sub-Total</span>
                            <span>CHF 216.00</span>
                        </div>
                    </label>

                    <label class="select-2">
                        <input type="radio" id="package5x" name="package" />
                        <div class="fi-content-1">
                            <label class="label" for="5package">5x Package</label>
                            <span class="savings orange">20% Savings</span>
                        </div>
                        <div class="fi-content-2">
                            <span class="total">Total</span>
                            <span>CHF 980.00</span>
                        </div>
                        <div class="fi-content-3">
                            <span clas="sub-total">Sub-Total</span>
                            <span>CHF 196.00</span>
                        </div>
                    </label>

                    <label class="select-3">
                        <input type="radio" id="package10x" name="package" />
                        <div class="fi-content-1">
                            <label class="label" for="10package">10x Package</label>
                            <span class="savings orange">30% Savings</span>
                        </div>
                        <div class="fi-content-2">
                            <span class="total">Total</span>
                            <span>CHF 1,700.00</span>
                        </div>
                        <div class="fi-content-3">
                            <span clas="sub-total">Sub-Total</span>
                            <span>CHF 170.00</span>
                        </div>
                    </label>

                    <label class="select-4">
                        <input type="radio" id="package20x" name="package" />
                        <div class="fi-content-1">
                            <label class="label" for="20package">20x Package</label>
                            <span class="savings special orange">
                                <i class="fa-solid fa-circle-minus"></i>
                                Best Price
                            </span>
                        </div>
                        <div class="fi-content-2">
                            <span class="total">Total</span>
                            <span>CHF 2,800.00</span>
                        </div>
                        <div class="fi-content-3">
                            <span clas="sub-total">Sub-Total</span>
                            <span>CHF 140.00</span>
                        </div>
                    </label>
                </fieldset>
            </div>
        </section>
        <button class="btn">Continue to Extensions</button>
    </main>
    <script src="https://kit.fontawesome.com/a373dee00a.js" crossorigin="anonymous"></script>
</body>
</html>
